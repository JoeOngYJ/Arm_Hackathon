<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Bad Investment Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Bad Investment Calculator</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="symbol">Stock Symbol:</label>
                <input type="text" id="symbol" name="symbol" required>
            </div>
            <div class="form-group">
                <label for="amount_spent">Amount Spent ($):</label>
                <input type="number" id="amount_spent" name="amount_spent" required>
            </div>
            <div class="form-group">
                <label for="date_bought">Date Bought (YYYY-MM-DD):</label>
                <input type="date" id="date_bought" name="date_bought" required>
            </div>
            <button type="submit" class="btn">Add to Portfolio</button>
        </form>

        <h2>Your Portfolio</h2>
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Purchase Price</th>
                    <th>Purchase Date</th>
                    <th>Current Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody>
                <!-- Portfolio items will be added here -->
            </tbody>
        </table>

        <h3 id="total-profit-loss">Total Profit/Loss: $0</h3>

        <button id="clear-portfolio" class="btn">Clear Portfolio</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
